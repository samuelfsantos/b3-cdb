
<div>
    <h2>Calculadora de Investimento</h2>
    <form (ngSubmit)="calcular()">
      <div>
        <label for="valorInicial">Valor Inicial:</label>
        <input type="number" id="valorInicial" [(ngModel)]="request.valorInicial" name="valorInicial" required>
      </div>
      <div>
        <label for="prazoMeses">Prazo em Meses:</label>
        <input type="number" id="prazoMeses" [(ngModel)]="request.prazoMeses" name="prazoMeses" required>
      </div>
      <button type="submit">Calcular</button>
    </form>
  
    <div *ngIf="response">
      <h3>Resultado do Investimento</h3>
      <p>Valor Bruto: {{ response.valorBruto | currency }}</p>
      <p>Valor Líquido: {{ response.valorLiquido | currency }}</p>
      <p>Horário do Cálculo: {{ response.horarioCalculo | date:'short' }}</p>
    </div>
  
    <div *ngIf="error" class="error">
      {{ error }}
    </div>
  </div>

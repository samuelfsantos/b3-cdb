name: CI_CD_PRD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1

    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1

    - name: Restore NuGet packages
      run: nuget restore src/B3.Cdb/B3.Cdb.Api/B3.Cdb.Api.csproj

    - name: Create artifacts directory
      run: New-Item -ItemType Directory -Force -Path artifacts

    - name: Build project with detailed log
      run: |
        msbuild src/B3.Cdb/B3.Cdb.Api/B3.Cdb.Api.csproj `
          /p:Configuration=Release `
          /p:Platform="AnyCPU" `
          /p:WebPublishMethod=FileSystem `
          /p:PublishProfile=FolderProfile `
          /p:PublishDir="${{ github.workspace }}\artifacts\B3CdbApi" `
          /p:DeployOnBuild=true `
          /verbosity:detailed

    - name: List workspace directories and files
      run: |
        echo "Listing all directories and files in the workspace:"
        Get-ChildItem -Path ${{ github.workspace }} -Recurse

    - name: Verify MSBuild outputs
      run: |
        echo "Checking for MSBuild outputs..."
        if (Test-Path "${{ github.workspace }}\artifacts\B3CdbApi") {
          echo "Build artifacts found."
          dir ${{ github.workspace }}\artifacts\B3CdbApi
        } else {
          echo "No build output found. Listing all directories..."
          Get-ChildItem -Path ${{ github.workspace }} -Recurse -Directory
        }

    - name: Publish build artifacts
      if: success()
      uses: actions/upload-artifact@v2
      with:
        name: B3CdbApi
        path: artifacts/B3CdbApi/**
        retention-days: 1
        if-no-files-found: warn

  deploy:
    runs-on: windows-latest
    needs: build

    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Download build artifacts
      uses: actions/download-artifact@v2
      with:
        name: B3CdbApi
        path: ./downloaded_artifacts

    - name: List current directory
      run: |
        echo "Current Directory: $(Get-Location)"
        dir

    - name: List downloaded artifacts
      run: |
        if (Test-Path './downloaded_artifacts') {
          Get-ChildItem -Path './downloaded_artifacts' -Recurse
        } else {
          echo "No downloaded artifacts found."
        }


name: CI_CD_PRD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1

    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1

    - name: Restore NuGet packages
      run: nuget restore src/B3.Cdb/B3.Cdb.sln

    - name: Build solution with detailed log
      run: msbuild src/B3.Cdb/B3.Cdb.Api/B3.Cdb.Api.csproj /p:Configuration=Release /p:DeployOnBuild=true /p:WebPublishMethod=FileSystem /p:PublishUrl="./_build" /v:detailed

    - name: Check if build directory exists
      run: |
        if (Test-Path ./_build) {
          echo "Build directory exists."
        } else {
          echo "Build directory does not exist."
        }

    - name: List solution directory after build
      run: dir ./_build

    - name: List build output files
      run: |
        if (Test-Path ./_build) {
          dir ./_build
        } else {
          echo "No build output found."
        }
        
    - name: List workspace directories and files
      run: |
        echo "Listing all directories and files in the workspace:"
        Get-ChildItem -Path "src\B3.Cdb\B3.Cdb.Api\bin\Release\" -Recurse

    - name: Publish build artifacts
      if: success()
      uses: actions/upload-artifact@v2
      with:
        name: B3CdbApi
        path: "./_build"
        retention-days: 1

  deploy:
    runs-on: windows-latest
    needs: build

    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Download build artifacts
      uses: actions/download-artifact@v2
      with:
        name: B3CdbApi
        path: ./downloaded_artifacts

    - name: List current directory
      run: |
        echo "Current Directory: $(Get-Location)"
        dir

    - name: List downloaded artifacts
      run: |
        if (Test-Path './downloaded_artifacts') {
          Get-ChildItem -Path './downloaded_artifacts' -Recurse
        } else {
          echo "No downloaded artifacts found."
        }


name: CI_CD_API

on:
  push:
    branches: ["main"]
    paths-ignore:
      - 'src/B3.Cdb/B3.Cdb.Site/**'
      - '.github/workflows/build-and-deploy-site.yml'
  pull_request:
    branches: ["main"]
    paths-ignore:
      - 'src/B3.Cdb/B3.Cdb.Site/**'
      - '.github/workflows/build-and-deploy-site.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    defaults:
      run:
        working-directory: ./src/B3.Cdb
    steps:
      - uses: actions/checkout@v3

      - name: Add msbuild to PATH
        uses: microsoft/setup-msbuild@v1.1

      - name: Setup NuGet
        uses: nuget/setup-nuget@v1

      - name: Restore NuGet packages
        run: nuget restore B3.Cdb.sln

      - name: Build
        run: msbuild B3.Cdb.sln /p:Configuration=Release /p:DeployOnBuild=true /p:DeployDefaultTarget=WebPublish /p:WebPublishMethod=FileSystem /p:publishUrl=${{ github.workspace }}\publish /p:PrecompileBeforePublish=true /p:EnableUpdateable=false

      - name: Zip
        run: compress-archive ${{ github.workspace }}\publish\* ${{ github.workspace }}\app.zip

      - name: Upload App Artifact
        uses: actions/upload-artifact@v3
        with:
          name: app
          path: ${{ github.workspace }}\app.zip

      - name: Test with Coverlet
        run: |
          dotnet tool install --global coverlet.console
          $env:Path += ";C:\Users\runneradmin\.dotnet\tools"
          coverlet .\B3.Cdb.Test\bin\Release\B3.Cdb.Test.dll --target "dotnet" --targetargs "test .\B3.Cdb.Test\B3.Cdb.Test.csproj --no-build --configuration Release --logger trx;LogFileName=${{ github.workspace }}\src\B3.Cdb\B3.Cdb.Test\TestResults\test-results.trx" --output .\B3.Cdb.Test\TestResults\coverage.cobertura.xml --format cobertura

      - name: List Test Results Directory
        run: Get-ChildItem -Path .\B3.Cdb.Test\TestResults\ -Recurse | Format-Table -Property FullName

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: SonarQube Scan
        env:
          SONAR_HOST_URL: "http://104.248.228.214:9000/"
          SONAR_TOKEN: ${{ secrets.SONARQUBE_TOKEN }}
        run: |
          dotnet tool install --global dotnet-sonarscanner
          export PATH="$PATH:~/.dotnet/tools"
          dotnet-sonarscanner begin /k:"b3-cdb-api" /d:sonar.host.url="${{ env.SONAR_HOST_URL }}" /d:sonar.login="${{ secrets.SONARQUBE_TOKEN }}" /d:sonar.cs.vstest.reportsPaths="${{ github.workspace }}\CoverageReport\test-results.trx" /d:sonar.cs.opencover.reportsPaths="${{ github.workspace }}\CoverageReport\Cobertura.xml"
          msbuild B3.Cdb.sln
          dotnet sonarscanner end /d:sonar.login="${{ secrets.SONARQUBE_TOKEN }}"

  deploy:
    needs: [build]
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3

      - name: Download App Artifact
        uses: actions/download-artifact@v3
        with:
          name: app

      - name: Deploy to App Service
        uses: azure/webapps-deploy@v2
        with:
          app-name: "b3-cdb-api"
          publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE_API }}
          package: ${{ github.workspace }}\app.zip
